<body>

<div id="start-screen" class="screen">

    <div class="options">

            <option value="two">Two Bee</option>
            <option value="three">Three Bee</option>
        </select>
        <br><br>
        <label><input type="checkbox" id="shuffle-option" checked> Shuffle words</label>
    </div>
    <button id="start-button">Start Session</button>
</div>

<div id="practice-screen" class="screen" style="display:none">
    <h1>Practice Spelling</h1>
    <select id="voice-select"></select>

    <div class="btn-group">
        <button id="play-word-btn">Play Word</button>
        <button id="play-meaning-btn">Read Meaning & Sentence</button>
    </div>

    <input type="text" id="input-word" spellcheck="false" placeholder="Type the spelling here">
    <button id="submit-button">Submit</button>

    <div id="result"></div>

    <div id="word-info" style="display:none"></div>

    <label><input type="checkbox" id="more-practice"> Need more practice</label>
    <br>
    <button id="next-button" disabled>Next Word</button>
    <button id="end-button">End Session</button>
</div>

<div id="result-screen" class="screen" style="display:none">
    <h1>Session Results</h1>
    <p id="stats"></p>
    <h2>Words for More Practice:</h2>
    <ul id="more-practice-list"></ul>
    <button id="new-session-button">Start a new session</button>
</div>

/* --------------------------------------------------------------
   GLOBAL VARIABLES
   -------------------------------------------------------------- */
let practiceWords = [], curIdx = 0, presented = 0, correct = 0,
    morePractice = [], voices = [], selVoice = 0, shuffle = true, level = 'one';
const synth = window.speechSynthesis;

/* --------------------------------------------------------------
   VOICE & SPEECH
   -------------------------------------------------------------- */
function populateVoices(){
    voices = synth.getVoices();
    const sel = document.getElementById('voice-select');
    sel.innerHTML = '';
    voices.forEach((v,i)=>{
        if (v.lang.includes('en-US')) {
            const opt = document.createElement('option');
            opt.value = i;
            opt.textContent = `${v.name} (${v.lang})`;
            if(v.lang.includes('en')) opt.selected = true;
            sel.appendChild(opt);
        }
    });
    selVoice = sel.selectedIndex;
    sel.addEventListener('change',e=>selVoice=e.target.value);
}

function speak(txt){
    if(!txt) return;
    const u = new SpeechSynthesisUtterance(txt);
    u.voice = voices[selVoice];
    u.rate = 0.9;
    synth.speak(u);
}

/* --------------------------------------------------------------
   SHUFFLE
   -------------------------------------------------------------- */
function shuffleArray(a){
    const arr = [...a];
    for(let i=arr.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [arr[i],arr[j]]=[arr[j],arr[i]];
    }
    return arr;
}

/* --------------------------------------------------------------
   START SESSION
   -------------------------------------------------------------- */
function startSession(){
    level = document.getElementById('level-select').value;
    shuffle = document.getElementById('shuffle-option').checked;
    practiceWords = shuffle ? shuffleArray(wordLists[level]) : [...wordLists[level]];
    curIdx = presented = correct = 0; morePractice = [];
    document.getElementById('start-screen').style.display='none';
    document.getElementById('practice-screen').style.display='block';
    nextWord();
}

/* --------------------------------------------------------------
   SHOW DEFINITION & SENTENCE (NO WORD)
   -------------------------------------------------------------- */
function showWordInfo(){
    const data = practiceWords[curIdx];
    const infoDiv = document.getElementById('word-info');
    infoDiv.innerHTML = `
        <strong>Definition:</strong> ${data.def}<br>
        <strong>Sentence:</strong> ${data.sent}
    `;
}

/* --------------------------------------------------------------
   NEXT WORD – AUTO-PLAY WORD ONLY
   -------------------------------------------------------------- */
function nextWord(){
    if(curIdx >= practiceWords.length){ endSession(); return; }
    document.getElementById('input-word').value = '';
    document.getElementById('result').innerHTML = '';
    document.getElementById('next-button').disabled = true;
    document.getElementById('more-practice').checked = false;
    presented++;

    document.getElementById('word-info').style.display="none";

    showWordInfo();
    setTimeout(()=>speak(practiceWords[curIdx].w), 300);
}

/* --------------------------------------------------------------
   PLAY MEANING & SENTENCE (on demand)
   -------------------------------------------------------------- */
function playMeaningAndSentence(){
    const data = practiceWords[curIdx];
    speak(data.def);
    setTimeout(()=>speak(data.sent), 2000);
}

/* --------------------------------------------------------------
   CHECK SPELLING – SHOW WORD ONLY AFTER
   -------------------------------------------------------------- */
function checkSpelling(){
    const input = document.getElementById('input-word').value.trim().toLowerCase();
    const data = practiceWords[curIdx];
    const clean = data.w.toLowerCase().replace(/\*$/,'');
    const resDiv = document.getElementById('result');

    if(input===clean){
        resDiv.innerHTML = `Correct! The word is: <strong>${data.w}</strong>`;
        correct++;
    }else{
        resDiv.innerHTML = `Incorrect! The correct spelling is: <strong>${data.w}</strong>`;
    }
    document.getElementById('next-button').disabled = false;
    document.getElementById('word-info').style.display="block";
}

/* --------------------------------------------------------------
   NEXT BUTTON
   -------------------------------------------------------------- */
function handleNext(){
    if(document.getElementById('more-practice').checked){
        morePractice.push(practiceWords[curIdx].w);
    }
    curIdx++;
    nextWord();
}

/* --------------------------------------------------------------
   END SESSION
   -------------------------------------------------------------- */
function endSession(){
    document.getElementById('practice-screen').style.display='none';
    document.getElementById('result-screen').style.display='block';
    const pct = presented? Math.round(correct/presented*100):0;
    document.getElementById('stats').textContent =
        `Level: ${level.toUpperCase()} BEE | Words: ${presented} | Correct: ${correct} (${pct}%)`;

    const list = document.getElementById('more-practice-list');
    list.innerHTML = '';
    if(!morePractice.length){
        list.innerHTML = '<li><em>None selected</em></li>';
    }else{
        morePractice.forEach(w=>{ const li=document.createElement('li'); li.textContent=w; list.appendChild(li); });
    }
}

/* --------------------------------------------------------------
   EVENT LISTENERS
   -------------------------------------------------------------- */
document.getElementById('start-button').addEventListener('click',startSession);
document.getElementById('new-session-button').addEventListener('click',()=>{
    document.getElementById('result-screen').style.display='none';
    document.getElementById('start-screen').style.display='block';
});
document.getElementById('play-word-btn').addEventListener('click',()=>{ 
    speak(practiceWords[curIdx].w);
});
document.getElementById('play-meaning-btn').addEventListener('click', playMeaningAndSentence);
document.getElementById('submit-button').addEventListener('click',checkSpelling);
document.getElementById('next-button').addEventListener('click',handleNext);
document.getElementById('end-button').addEventListener('click',endSession);

document.getElementById('input-word').addEventListener('keypress',e=>{
    if(e.key==='Enter') checkSpelling();
});
